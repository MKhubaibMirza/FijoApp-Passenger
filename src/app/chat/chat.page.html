<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <div class="driver">
          <p>{{driverD}}</p>
        </div>
      </ion-col>
      <ion-col size="8">
        <div>
          <div class="driverMessage">
            <div></div>
            <p style=" margin-top: -17px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint illo esse rerum
              ab, quam voluptatibus aspernatur?</p>
          </div>
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <div>
          <div class="passengerMessage">
            <div></div>
            <p style=" margin-top: 3px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="passenger">
          <p>{{passengerP}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <input type="text" [(ngModel)]="message" class="messageField" placeholder="Type your message">
          <div>
            <ion-icon (click)="SendMessage()" name="send"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
