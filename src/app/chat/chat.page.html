<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{receiverName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <br><br>
  <ion-grid>
    <ion-row *ngFor='let item of messagesArray;'>
      <ion-col size="2">
        <div class="driver" *ngIf='item.receiverId == senderId'>
          <p>{{driverD}}</p>
        </div>
      </ion-col>
      <ion-col size="8" *ngIf='item.receiverId== senderId' style="margin-top: 20px;">
        <div>
          <div class="driverMessage">
            <div></div>
            <p style=" margin-top: -17px;">{{item.messageBody}}</p>
          </div>
        </div>
      </ion-col>
      <ion-col size="8" *ngIf='item.receiverId == receiverId' style="margin-top: 20px;">
        <div>
          <div class="passengerMessage">
            <div></div>
            <p style=" margin-top: 3px;">{{item.messageBody}}</p>
          </div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="passenger" *ngIf='item.receiverId == receiverId'>
          <p>{{passengerP}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <input type="text" [(ngModel)]="message" class="messageField"
            placeholder="{{'chatPage.text' | translate:params}}">
          <div>
            <ion-icon (click)="SendMessage()" name="send"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
