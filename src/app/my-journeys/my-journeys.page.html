<ion-header color='primary'>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>My Journeys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of myJourneys" mode="ios" (click)="openJourney(item)" routerLink="/journey-details">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding">
        <ion-col size="9">
          <p class="date">{{item.createdAt | date:'fullDate'}}</p>
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/FijoTaxi_YellowCar.png" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
    <p class="title">Journey to {{item.destination}}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <p class="status" [style.color]="item.status == 'completed'?'green':'red'">{{item.status | titlecase}}</p>
        </ion-col>
        <ion-col size="6">
          <p class="detail">See Details</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
