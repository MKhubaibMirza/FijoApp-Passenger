<ion-header color='primary'>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>My Journeys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides *ngIf="myJourneys.length === 0" class="swiper-no-swiping" style="height: 100%;">
    <ion-slide>
      <p class="noJourney">{{'myJourneysPage.noRide' | translate}}</p>
    </ion-slide>
  </ion-slides>
  <ion-card *ngFor="let item of myJourneys" mode="ios" (click)="openJourney(item)" routerLink="/journey-details">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding">
        <ion-col size="9">
          <p class="date">{{item.createdAt | date:'fullDate'}}</p>
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/FijoTaxi_YellowCar.png" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
    <p class="title">{{'myJourneysPage.journeyTo' | translate}} {{item.destination}}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <p class="status" *ngIf="item.status == 'completed'" [style.color]="item.status == 'completed'?'green':'red'">{{'myJourneysPage.complete' | translate}}</p>
          <p class="status" *ngIf="item.status !== 'completed'" [style.color]="item.status !== 'completed'?'red':'green'">{{'myJourneysPage.cancelled' | translate}}</p>
        </ion-col>
        <ion-col size="6">
          <p class="detail">{{'myJourneysPage.seeDetails' | translate}} </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
