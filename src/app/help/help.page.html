<ion-header color='primary'>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'helpPage.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines='none' routerLink="/contact-us">
    <ion-icon color="primary" name="mail" slot="start"></ion-icon>
    <ion-label color="primary">
      {{'helpPage.contact' | translate}}
    </ion-label>
    <ion-icon color="primary" name="chevron-forward" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines='none' (click)="openTermsAndCondition()">
    <ion-icon color="primary" name="reader" slot="start"></ion-icon>
    <ion-label color="primary">
      {{'helpPage.terms' | translate}}
    </ion-label>
    <ion-icon color="primary" name="chevron-forward" slot="end"></ion-icon>
  </ion-item>

  <ion-item routerLink="/privacy-policy" lines='none'>
    <ion-icon color="primary" name="warning" slot="start"></ion-icon>
    <ion-label color="primary">
      {{'helpPage.privacy' | translate}}
    </ion-label>
    <ion-icon color="primary" name="chevron-forward" slot="end"></ion-icon>
  </ion-item>

</ion-content>
