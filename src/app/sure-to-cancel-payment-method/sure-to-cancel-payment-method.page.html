<ion-content scrollY="false">
  <ion-slides class="swiper-no-swiping">
    <ion-slide>
      <ion-card>
        <p class="title">Are you sure?</p>
        <p class="subtitle">You are about to exit without saving your payment method.</p>
        <ion-grid class="ion-no-margin">
          <ion-row class="ion-no-margin">
            <ion-col size="6">
              <ion-button color="transparent" (click)="cancel()" class="okBtn">Cancel</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="transparent" (click)="leave()" class="leaveBtn">Leave</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
