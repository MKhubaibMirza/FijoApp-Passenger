<ion-content>

  <p>Enter your Password</p>

  <ion-input class="input" [(ngModel)]='data.password' type="password" class="ion-no-margin"
    placeholder="Enter Password">
  </ion-input>

  <p>You'll need it to access your account securely</p>

  <div class="bottom">

    <p>I forgot my password</p>
    <br>
    <ion-button (click)='next()'>
      NEXT
    </ion-button>
  </div>
</ion-content>
