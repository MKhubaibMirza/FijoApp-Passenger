<ion-content>

  <p>{{'passwordPage.enterPassword' | translate:params}}</p>

  <ion-input class="input" [(ngModel)]='data.password' type="password" class="ion-no-margin"
    placeholder="{{'passwordPage.enterPassword' | translate:params}}">
  </ion-input>

  <p>{{'passwordPage.text' | translate:params}}</p>

  <div class="bottom">

    <p routerLink="/forgot-password">{{'passwordPage.forgotPassword' | translate:params}}</p>
    <br>
    <ion-button (click)='next()'>
      {{'passwordPage.next' | translate:params}}
    </ion-button>
  </div>
</ion-content>
