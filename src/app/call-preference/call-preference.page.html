<ion-content scrollY="false" class="ion-padding-horizontal">
  <p class="title">
    {{'callPreference.title' | translate:params}}
  </p>
  <ion-radio-group [value]="selectedItem.text">
    <ion-item *ngFor='let item of data'>
      <ion-radio slot="end" [value]="item.text" (click)='click(item)' color="medium"></ion-radio>
      <ion-label class="ion-text-wrap">{{item.text}}</ion-label>
    </ion-item>
  </ion-radio-group>
  <ion-button (click)="save()">
    {{'callPreference.btn' | translate:params}}
  </ion-button>
</ion-content>
