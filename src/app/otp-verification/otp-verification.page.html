<ion-content>

  <p>Enter the 6 digit confirmation code that we sent to {{text}}</p>

  <code-input (codeCompleted)='onCodeCompleted($event)' [isCodeHidden]="false" [isNonDigitsCode]="false"
    [codeLength]="6">
  </code-input>


  <div class="bottom">
    <ion-button (click)="submitVerif()">
      Continue
    </ion-button>
  </div>
</ion-content>
