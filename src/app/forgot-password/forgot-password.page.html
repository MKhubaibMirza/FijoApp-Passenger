<ion-content>
  <ion-buttons style="position: fixed;">
    <ion-back-button color="medium" class="back" defaultHref=""></ion-back-button>
  </ion-buttons>

  <div class="mainpart">

    <ion-icon *ngIf="Change_Pass_Word === false" name="lock-closed-outline"></ion-icon>
    <ion-icon *ngIf="Change_Pass_Word === true" name="lock-open-outline"></ion-icon>
    <p *ngIf="Change_Pass_Word === true">
      Change Password
    </p>
    <p *ngIf="Change_Pass_Word === false">
      Forgot Password
    </p>
  </div>
  <br>
  <div class="fadeIn" *ngIf="EmailMilgia === false">
    <ion-input type="email" [(ngModel)]="verifyEmail.email" class="ion-no-margin" placeholder="Enter Email">
    </ion-input>
    <ion-button class="logbtn" (click)="EmailCheker()">Next</ion-button>

  </div>
  <div class="fadeIn" *ngIf="secreatCodeVerifeir === true">
    <ion-input type="text" [(ngModel)]="secreatCode.code" class="ion-no-margin" placeholder="Enter Code">
    </ion-input>
    <ion-button class="logbtn" (click)="verifierCodeOfpass()">Next</ion-button>
  </div>
  <div class="fadeIn" *ngIf="Change_Pass_Word === true">
    <ion-input placeholder="New Password" type="password" (keyup)="changepasschecker()"
      [(ngModel)]="ChangePass.password">
    </ion-input>
    <br>
    <ion-input type="password" placeholder="Confirm Password" (keyup)="changepasschecker()"
      [(ngModel)]="ChangePass.confPass"></ion-input>
    <br>
    <p *ngIf="pass_Matcher" class="passmatch">
      Password matched
    </p>
    <ion-button class="logbtn" (click)="ChangePassword()">Continue</ion-button>
    <br>
  </div>
</ion-content>
