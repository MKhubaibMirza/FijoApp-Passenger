<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" contentId="main-content" type="overlay">

      <ion-content>
        <ion-grid class="top ion-no-padding">
          <ion-row>
            <ion-col style="align-self: center;" size="4">
              <img *ngIf='!getMyImg()' src="../assets/profile.png" alt="">
              <img *ngIf='getMyImg()' [src]="url+getMyImg()" alt="">
            </ion-col>
            <ion-col style="align-self: center;" size="8">
              <p class="name">{{getName()}}</p>
              <p class="email">{{getEmail()}}</p>
            </ion-col>
          </ion-row>
        </ion-grid> 
        <ion-list class="list">
          <ion-item *ngFor='let item of navlist' lines="none" (click)='route(item.route);'>
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label>{{'sideMenu.'+item.title | translate}}</ion-label>
          </ion-item>
          <hr>
          <ion-item lines="none" (click)='logOut()'>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>{{'sideMenu.logout' | translate}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
