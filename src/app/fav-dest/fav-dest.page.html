<ion-header color='primary'>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'myFavDestinationPage.title' | translate:params}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="text" [(ngModel)]="destination" class="form-control destination"
    (keydown.enter)="$event.preventDefault()" placeholder="{{'myFavDestinationPage.search' | translate:params}}" autocorrect="off" autocapitalize="off"
    spellcheck="off" type="text" #search>
  <br>
  <ion-slides *ngIf="dest.length === 0" class="swiper-no-swiping" style="height: 85%;">
    <ion-slide>
      <p class="notfound">{{'myFavDestinationPage.nofavdest' | translate:params}}</p>
    </ion-slide>
  </ion-slides>
  <div class="list">
    <ion-item *ngFor='let item of dest' class="ion-no-padding" lines="none">
      <div clot="start">
        <p class="title">
          <ion-icon name="bookmark" class="icon"></ion-icon> {{item.routeTitle}}
        </p>
        <p class="subtitle">
          {{item.routePath}}
        </p>
      </div>
      <ion-icon (click)="removeLocation(item)" name="trash-outline" class="trash" slot="end"></ion-icon>
    </ion-item>
  </div>
</ion-content>
